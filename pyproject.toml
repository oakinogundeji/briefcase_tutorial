[tool.briefcase.app.annhaliszt]
formal_name = "Ann Haliszt"
description = "genai BI tool for SMB owners"
long_description = """Unlock your data's secrets with Ann Haliszt, your AI data expert. Say farewell to spreadsheets and complex BI tools – just upload your CSV or Excel files, ask questions in plain English, and let Ann, your expert data analyst, handle the rest. Receive instant insights in user-friendly visualizations, with the option of email recaps for future reference. Ann Haliszt is available 24/7, offering real-time database queries for efficient decision-making. No technical jargon – just clear visualizations and always-accessible answers. Elevate your business decisions with Ann Haliszt, making BI simple and decisions smarter.

Here's what makes Ann Haliszt stand out:

Plain English, zero jargon: Ask your questions like you would a human, no technical mumbo jumbo needed.
Visualizations that speak a thousand words: See your data come alive with clear and insightful charts.
Always on call: Get answers anytime, anywhere, with no need to wait for IT support.
Smarter decisions, faster: Make data-driven choices with confidence, based on accurate and up-to-date insights.
Windows OS Desktop app.

Ready to unleash the power of your data? Talk to Ann Haliszt today and experience the future of BI.
"""

